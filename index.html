<!DOCTYPE html>

</head>
<body>
  <a href="#" >啊啊啊啊</a>

<script src="https://cdn.jsdelivr.net/gh/caijiabao11/caijiabao11.github.io/live2dDemo-master/Samples/TypeScript/Demo/live2d/assets/waifu-tips.js"></script>
<script type="text/javascript">
    //必选参数
    let modulesPath = "./live2dDemo-master/live2d/models/"
    let modelNames = ['Buzhizi']  //注意，这里的名字是存放你模型文件的主目录的名字，目录中的moc3.json文件的名字一定要与目录同名

    let waifuTipsUrl = "./live2dDemo-master/live2d/assets/waifu-tips.json"
    initModel(modulesPath,modelNames,waifuTipsUrl);
